services:
  - type: web
    name: varsity-plug
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn varsity_plug.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --threads 2
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: false
      - key: DJANGO_SETTINGS_MODULE
        value: varsity_plug.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: varsity-plug-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: varsity-plug-redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: ALLOWED_HOSTS
        value: varsity-plug.onrender.com

databases:
  - name: varsity-plug-db
    databaseName: varsity_plug
    user: varsity_plug
    plan: free

services:
  - type: redis
    name: varsity-plug-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []