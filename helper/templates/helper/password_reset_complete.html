{% extends 'helper/base.html' %}
{% load static %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-primary text-white text-center py-4">
                    <h3 class="mb-0">Password Reset Complete</h3>
                    <p class="mb-0">Your password has been successfully reset</p>
                </div>
                <div class="card-body p-4 text-center">
                    <i class="fas fa-check-circle fa-3x text-success mb-3"></i>
                    <p class="mb-3">Your password has been set. You may go ahead and log in now.</p>
                    <div class="d-grid">
                        <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Log In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 15px;
        overflow: hidden;
    }
    .card-header {
        border-bottom: none;
    }
    .btn-primary {
        padding: 0.75rem 1rem;
        font-weight: 500;
    }
</style>
{% endblock %}
